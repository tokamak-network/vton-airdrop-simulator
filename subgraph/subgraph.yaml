specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DepositManagerV1
    network: mainnet
    source:
      address: "0x56E465f654393fa48f007Ed7346105c7195CEe43"
      abi: DepositManager
      startBlock: 10837675
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Account
        - StakingEvent
        - Staker
        - Protocol
      abis:
        - name: DepositManager
          file: ./abis/DepositManager.json
      eventHandlers:
        - event: Deposited(indexed address,address,uint256)
          handler: handleDeposited
